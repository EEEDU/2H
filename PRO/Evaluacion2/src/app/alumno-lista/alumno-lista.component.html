<app-alumno-count 
    [todos] = "getTodos()"
    [hombres] = "getHombres()"
    [mujeres] = "getMujeres()"
    (globalElegido) = "alCambiar($event)">
</app-alumno-count>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Direcci√≥n</th>
            <th>Fecha Nac</th>
            <th>Sexo</th>
        </tr>  
    </thead>
    <tbody>
        <ng-container *ngFor="let alumno of alumnos">
            <tr  *ngIf="seleccion == 'Todos' || seleccion == alumno.sexo">
                <td>{{alumno.nombre | uppercase | alumnoTitulo: alumno.sexo}}</td>
                <td>{{alumno.apellidos | uppercase}}</td>
                <td>{{alumno.direccion}}</td>
                <td>{{alumno.fnac | date:'dd/MM/yyyy'}}</td>  
                <td>{{alumno.sexo}}</td>
            </tr>
        </ng-container>
        <tr *ngIf="!alumnos || alumnos.length == 0">
            No hay alumnos
        </tr>
    </tbody>
</table>
