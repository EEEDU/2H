<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
              <h:form styleClass="jsfcrud_list_form">
                  <p:dataTable var="cliente" value="#{clienteController.items}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="Codigo" sortBy="#{cliente.codCliente}" width="50" style="text-align: center">
                        <h:outputText value="#{cliente.codCliente}" />
                    </p:column>
                    <p:column headerText="Nombre" sortBy="#{cliente.nomCliente}" width="50">
                        <h:outputText value="#{cliente.nomCliente}" />
                    </p:column>

                    <p:column width="50">
                        <h:commandLink action="#{clienteController.prepareView}" value="#{bundle.ListClienteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clienteController.prepareEdit}" value="#{bundle.ListClienteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{clienteController.destroy}" value="#{bundle.ListClienteDestroyLink}"/>
                    </p:column>
                </p:dataTable></h:form>
            <h:form styleClass="jsfcrud_list_form">
                <br />
                <h:commandLink action="#{clienteController.prepareCreate}" value="#{bundle.ListClienteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListClienteIndexLink}"/>           
            </h:form>
        </ui:define>
    </ui:composition>

</html>
