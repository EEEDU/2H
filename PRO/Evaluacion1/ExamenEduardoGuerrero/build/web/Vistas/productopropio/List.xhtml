<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductopropioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
          <h:form styleClass="jsfcrud_list_form">
              <p:dataTable var="productopropio" value="#{productopropioController.items}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="Codigo" sortBy="#{productopropio.codProducto}" width="50" style="text-align: center">
                        <h:outputText value="#{productopropio.codProducto}" />
                    </p:column>
                    <p:column headerText="Nombre" sortBy="#{productopropio.denominacion}" width="50">
                        <h:outputText value="#{productopropio.denominacion}" />
                    </p:column>
                    <p:column headerText="Precio" sortBy="#{productopropio.precio}" width="50">
                        <h:outputText value="#{productopropio.precio}" />
                    </p:column>

                    <p:column width="50">
                        <h:commandLink action="#{productopropioController.prepareView}" value="#{bundle.ListProductopropioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productopropioController.prepareEdit}" value="#{bundle.ListProductopropioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productopropioController.destroy}" value="#{bundle.ListProductopropioDestroyLink}"/>
                    </p:column>
                </p:dataTable></h:form>
            <h:form styleClass="jsfcrud_list_form">
                <br />
                <h:commandLink action="#{productopropioController.prepareCreate}" value="#{bundle.ListProductopropioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProductopropioIndexLink}"/>           
            </h:form>
        </ui:define>
    </ui:composition>

</html>
