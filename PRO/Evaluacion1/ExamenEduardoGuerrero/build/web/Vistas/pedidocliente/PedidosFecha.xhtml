<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPedidoclienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:form>
                <p:toolbar style="margin-bottom: 10px; width: 69%; float: left">
                    <f:facet name="left">
                        <h:form>
                            <p:calendar id="fecha1" value="#{pedidoclienteController.fecha1}"/> 
                            <p:calendar id="fecha2" value="#{pedidoclienteController.fecha2}" />
                            <h:commandButton value = "Aplicar filtro" onclick = "#{pedidoclienteController.cargarListaPedidosFechas()} submit()" />
                        </h:form>
                    </f:facet>
                </p:toolbar>
            </h:form>
            
            <h:form styleClass="jsfcrud_list_form">
                <p:dataTable var="pedidocliente" value="#{pedidoclienteController.listaPedidocliente}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="Codigo" sortBy="#{pedidocliente.codPedidoCliente}" width="50" style="text-align: center">
                        <h:outputText value="#{pedidocliente.codPedidoCliente}" />
                    </p:column>
                    <p:column headerText="Cliente" sortBy="#{pedidocliente.codCliente.nomCliente}" width="50">
                        <h:outputText value="#{pedidocliente.codCliente.nomCliente}" />
                    </p:column>
                    <p:column headerText="Fecha" sortBy="#{pedidocliente.fecha}" width="50">
                        <h:outputText value="#{pedidocliente.fecha}" />
                    </p:column>
                    
                    

                    <p:column width="50">
                        <h:commandLink action="#{pedidoclienteController.prepareView}" value="#{bundle.ListPedidoclienteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pedidoclienteController.prepareEdit}" value="#{bundle.ListPedidoclienteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{pedidoclienteController.destroy}" value="#{bundle.ListPedidoclienteDestroyLink}"/>
                    </p:column>
                </p:dataTable></h:form>
            <h:form styleClass="jsfcrud_list_form">
                <br />
                <h:commandLink action="#{pedidoclienteController.prepareCreate}" value="#{bundle.ListPedidoclienteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPedidoclienteIndexLink}"/>           
            </h:form>
        </ui:define>
    </ui:composition>

</html>
