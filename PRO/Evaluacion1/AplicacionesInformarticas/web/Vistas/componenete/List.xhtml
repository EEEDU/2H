<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListComponeneteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListComponeneteEmpty}" rendered="#{componeneteController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{componeneteController.items.rowCount > 0}">
                    <h:outputText value="#{componeneteController.pagination.pageFirstItem + 1}..#{componeneteController.pagination.pageLastItem + 1}/#{componeneteController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{componeneteController.previous}" value="#{bundle.Previous} #{componeneteController.pagination.pageSize}" rendered="#{componeneteController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{componeneteController.next}" value="#{bundle.Next} #{componeneteController.pagination.pageSize}" rendered="#{componeneteController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{componeneteController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponeneteTitle_codComponente}"/>
                            </f:facet>
                            <h:outputText value="#{item.codComponente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponeneteTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListComponeneteTitle_codMarca}"/>
                            </f:facet>
                            <h:outputText value="#{item.codMarca}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{componeneteController.prepareView}" value="#{bundle.ListComponeneteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componeneteController.prepareEdit}" value="#{bundle.ListComponeneteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componeneteController.destroy}" value="#{bundle.ListComponeneteDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{componeneteController.prepareCreate}" value="#{bundle.ListComponeneteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListComponeneteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
