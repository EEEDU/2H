<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAutoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:form>
                <p:toolbar style="margin-bottom: 10px; width: 69%; float: left">
                    <f:facet name="left">
                        <p:selectOneMenu id="unPais" value="#{autoresController.pais}" onchange="#{autoresController.cargarAutoresPaises()} submit()">
                            <f:selectItems value="#{paisesController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>   
                    </f:facet>
                </p:toolbar>
            </h:form>
            
            <h:form styleClass="jsfcrud_list_form">
                <p:dataTable var="autor" value="#{autoresController.listaAPaises}" rows="10" style="width: 50%; float:left;"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="Nombre" width="50">
                        <h:outputText value="#{autor.nomAutor}" />
                    </p:column>
                    <p:column headerText="Apellido 1" sortBy="#{autor.apellido1}" width="50">
                        <h:outputText value="#{autor.apellido1}" />
                    </p:column>
                    <p:column headerText="Foto" style= "text-align: center" width="45">
                        <p:lightBox styleClass="imagebox" id="lightbox1">
                            <h:outputLink value="/Biblioteca2/faces/javax.faces.resources/#{autor.foto}?ln=imagenes" title="#{autor.nomAutor} #{autor.apellido1} #{autor.apellido2}">
                                <h:graphicImage library="imagenes" name="#{autor.foto}" height="45"/>                        
                            </h:outputLink>
                        </p:lightBox>
                    </p:column>

                </p:dataTable>
            </h:form>
            
             <h:form styleClass="jsfcrud_list_form">
                <p:dataTable var="premio" value="#{autoresController.listaPPaises}" rows="10" style="width: 50%; float:right;"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="Nombre" width="50">
                        <h:outputText value="#{premio.nomPremio}" />
                    </p:column>
                    <p:column headerText="Tipo" width="50">
                        <h:outputText value="#{premio.tipo}" />
                    </p:column>
                    

                </p:dataTable>
             </h:form>
            
        </ui:define>
    </ui:composition>

</html>
