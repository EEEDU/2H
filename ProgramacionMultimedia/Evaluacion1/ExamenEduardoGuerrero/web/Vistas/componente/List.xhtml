<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListComponenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
              <h:form styleClass="jsfcrud_list_form">
                  <p:dataTable var="componente" value="#{componenteController.items}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="Codigo" sortBy="#{componente.codComponente}" width="50" style="text-align: center">
                        <h:outputText value="#{componente.codComponente}" />
                    </p:column>
                    <p:column headerText="Nombre" sortBy="#{componente.descripcion}" width="50">
                        <h:outputText value="#{componente.descripcion}" />
                    </p:column>
                    <p:column headerText="Marca" sortBy="#{componente.codMarca}" width="50">
                        <h:outputText value="#{componente.codMarca}" />
                    </p:column>

                    <p:column width="50">
                        <h:commandLink action="#{componenteController.prepareView}" value="#{bundle.ListComponenteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componenteController.prepareEdit}" value="#{bundle.ListComponenteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{componenteController.destroy}" value="#{bundle.ListComponenteDestroyLink}"/>
                    </p:column>
                </p:dataTable></h:form>
            <h:form styleClass="jsfcrud_list_form">
                <br />
                <h:commandLink action="#{componenteController.prepareCreate}" value="#{bundle.ListComponenteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListComponenteIndexLink}"/>           
            </h:form>
        </ui:define>
    </ui:composition>

</html>
