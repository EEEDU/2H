<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProductocomponenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:dataTable var="productocomponente" value="#{productocomponenteController.items}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="numUnidades" sortBy="#{productocomponente.unidades}" width="50" style="text-align: center">
                        <h:outputText value="#{productocomponente.unidades}" />
                    </p:column>
                    <p:column headerText="Componente" sortBy="#{productocomponente.componente}" width="50">
                        <h:outputText value="#{productocomponente.componente}" />
                    </p:column>
                    <p:column headerText="Producto" sortBy="#{productocomponente.productopropio}" width="50">
                        <h:outputText value="#{productocomponente.productopropio}" />
                    </p:column>

                    <p:column width="50">
                        <h:commandLink action="#{productocomponenteController.prepareView}" value="#{bundle.ListProductocomponenteViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productocomponenteController.prepareEdit}" value="#{bundle.ListProductocomponenteEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productocomponenteController.destroy}" value="#{bundle.ListProductocomponenteDestroyLink}"/>
                    </p:column>
                </p:dataTable></h:form>
            <h:form styleClass="jsfcrud_list_form">
                <br />
                <h:commandLink action="#{productocomponenteController.prepareCreate}" value="#{bundle.ListProductocomponenteCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProductocomponenteIndexLink}"/>           
            </h:form>
        </ui:define>
    </ui:composition>

</html>
