<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListComponenteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            
            <h:form>
                <p:toolbar style="margin-bottom: 10px; width: 69%; float: left">
                    <f:facet name="left">
                        <p:selectOneMenu id="unProducto" value="#{componenteController.producto}" onchange="#{componenteController.cargarComponentesypedidosProducto()} submit()">
                            <f:selectItems value="#{productopropioController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                    </f:facet>
                </p:toolbar>
            </h:form>
            
              <h:form styleClass="jsfcrud_list_form">
                  <p:dataTable var="productocomponente" value="#{componenteController.listaComponentesProducto}"  style="margin-bottom: 10px; width: 50%; float: left" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">

                      <p:column headerText="Codigo" sortBy="#{productocomponente.componente.codComponente}" width="50" style="text-align: center">
                          <h:outputText value="#{productocomponente.componente.codComponente}" />
                    </p:column>
                      <p:column headerText="Nombre" sortBy="#{productocomponente.componente.descripcion}" width="50">
                          <h:outputText value="#{productocomponente.componente.descripcion}" />
                    </p:column>
                      <p:column headerText="Cantidad" sortBy="#{productocomponente.unidades}" width="50">
                          <h:outputText value="#{productocomponente.unidades}" />
                    </p:column>

                </p:dataTable>
              </h:form>
            
            
            <h:form styleClass="jsfcrud_list_form">
                <p:dataTable var="lineapcliente" value="#{componenteController.listaPedidoProducto}"  style="margin-bottom: 10px; width: 50%; float: left" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">

                    <p:column headerText="Codigo" sortBy="#{lineapcliente.codPedidoCliente}" width="50" style="text-align: center">
                        <h:outputText value="#{lineapcliente.codPedidoCliente}" />
                    </p:column>
                    <p:column headerText="Cantidad" sortBy="#{lineapcliente.cantidad}" width="50">
                        <h:outputText value="#{lineapcliente.cantidad}" />
                    </p:column>
                    <p:column headerText="Fecha" sortBy="#{lineapcliente.codPedidoCliente.fecha}" width="50">
                        <h:outputText value="#{lineapcliente.codPedidoCliente.fecha}" />
                    </p:column>
                    <p:column headerText="Cliente" sortBy="#{lineapcliente.codPedidoCliente.codCliente.nomCliente}" width="50">
                        <h:outputText value="#{lineapcliente.codPedidoCliente.codCliente.nomCliente}" />
                    </p:column>

                </p:dataTable>
              </h:form>            
        </ui:define>
    </ui:composition>

</html>
