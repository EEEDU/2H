<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewComponeneteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewComponeneteLabel_codComponente}"/>
                    <h:outputText value="#{componeneteController.selected.codComponente}" title="#{bundle.ViewComponeneteTitle_codComponente}"/>
                    <h:outputText value="#{bundle.ViewComponeneteLabel_descripcion}"/>
                    <h:outputText value="#{componeneteController.selected.descripcion}" title="#{bundle.ViewComponeneteTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewComponeneteLabel_codMarca}"/>
                    <h:outputText value="#{componeneteController.selected.codMarca}" title="#{bundle.ViewComponeneteTitle_codMarca}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{componeneteController.destroyAndView}" value="#{bundle.ViewComponeneteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewComponeneteEditLink}"/>
                <br />
                <h:commandLink action="#{componeneteController.prepareCreate}" value="#{bundle.ViewComponeneteCreateLink}" />
                <br />
                <h:commandLink action="#{componeneteController.prepareList}" value="#{bundle.ViewComponeneteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewComponeneteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
