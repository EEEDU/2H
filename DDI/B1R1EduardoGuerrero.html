<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Bloque 1 rubrica 1</title>
</head>

<style>
    body {
        font-size: 1em;
    }

    .row {
        height: 150px;
    }

    .red {
        background-color: red;
    }

    .green {
        background-color: green;
    }

    .blue {
        background-color: blue;
    }

    .yellow {
        background-color: yellow;
    }
</style>

<body>
    <div class="container">

        <div class="row">
            <div class="col-12 red">A</div>
        </div>

        <div class="row">
            <div class="col-9">
                <div class="row">
                    <div class="col-12 blue">B</div>
                </div>
                <div class="row">
                    <div class="col-4 red">C</div>
                    <div class="col-4 blue">D</div>
                    <div class="col-4 green">E</div>
                </div>
            </div>
            <div class="col-3 yellow">F</div>
        </div>

    </div>
</body>

</html>
